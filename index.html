<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="basic.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class=" main-container bg-info w-50  text-center  ">
        <h2 class="text-dark ">Age Calculator</h2>

        <div class="inputValues bg-dark text-bg-primary ">
            <label for="birthdate" class="lab fs-4   ">Select Age: </label> <input class="fs-4 fw-bolder " type="date">
        </div>
      <div class="buttons">
        <button type="button"  class="btn btn-warning  but1 fs-5 ">Calculate Age</button>
        <button type="reset" class="btn btn-warning  but2 fs-5  ">Reset</button>
      </div>
        
    <div class="output bg-dark text-bg-primary" >
        <p class="d-inline ">Calculated Age : </p>
        <span id="result" > ---------</span>

    </div>
    </div>
</body>

</html>
